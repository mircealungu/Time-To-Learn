<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable Web Basic Template" />

    <title>Tizen Wearable Web Basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script data-main="js/build/main-built.js" src="js/lib/require.js"></script>
    
</head>

<body>

	<div id="login" style="display:block;">
    	<div id="loginHeader">
    		<canvas id="digitSpace" width="360" height="110"></canvas>
    	</div>
    	<div id="loginFooter" style="text-align:center;">
    		<div>
		    	<input type="submit" id="oneButton" class="numberButton" value="1">
		    	<input type="submit" id="twoButton" class="numberButton" value="2">
		    	<input type="submit" id="threeButton" class="numberButton" value="3">
	    	</div>
	    	<div>
	    		<input type="submit" id="okayButton" class="sideButtonLeft" value=" ">
		    	<input type="submit" id="fourButton" class="numberButton" value="4">
		    	<input type="submit" id="fiveButton" class="numberButton" value="5">
		    	<input type="submit" id="sixButton" class="numberButton" value="6">
		    	<input type="submit" id="deleteButton" class="sideButtonRight" value=" ">
	    	</div>
	    	<div>
		    	<input type="submit" id="sevenButton" class="numberButton" value="7">
		    	<input type="submit" id="eightButton" class="numberButton" value="8">
		    	<input type="submit" id="nineButton" class="numberButton" value="9">
	    	</div>
	    	<div>
		    	<input type="submit" id="zeroButton" class="numberButton" value="0">
	    	</div>
	    </div>
    </div>
    
	<div id="mainPage" style="display:none;">
	
		<div id="menu" style="z-index: 5; position:absolute; left:0px; top:0; text-align:center;">
				<input type="submit" id="trashButton" class="mButton" style="position:absolute; top:50px; left:80px;" value="trash">
				<input type="submit" id="learnedButton" class="mButton" style="position:absolute; top:150px; left:80px;" value="I learned it!">
				<input type="submit" id="settingsButton" class="mButton" style="position:absolute; top:250px; left:80px;" value="settings">
		
		</div>
		
		<div id="settings" style="z-index: 6; position:absolute; left:0px; top:0; text-align:center;">
				<input type="submit" id="reverseButton" class="mButton" style="position:absolute; top:50px; left:80px;" value="reverse">
				<input type="submit" id="numberOfWordsButton" class="mButton" style="position:absolute; top:150px; left:80px;" value="number of saved words">
				<input type="submit" id="profileButton" class="mButton" style="position:absolute; top:250px; left:80px;" value="profile">
		
		</div>
		
		<div id="time">
			<canvas id="timeBackground" style="z-index: 0; position:absolute; left:0px; top:0;" width="360" height="360"></canvas>
	        <canvas id="digitalTime" style="z-index: 1; position:absolute; left:0px; top:0;" width="360" height="180"></canvas>
	        <canvas id="dateSpace" style="z-index: 2; position:absolute; left:130px; top:0;" width="100" height="90"></canvas>
			<!--  digital time is printed here 
			
			
			<img src="http://s.cdpn.io/3/kiwi.svg" 
           style="position: absolute; 
                  left: 0px; 
                  top:0px;
                  z-index: 2;
                  width: 360px;
                  height: 180px;
           " />-->
        <svg style="position: absolute; 
                  left: 0px; 
                  top:0px;
                  z-index: 3;
                  width: 360px;
                  height: 180px;
           ">
			<path id="battery" fill="none" stroke="green" stroke-width="20"/>
 		 </svg>
		</div>
	    <div id="words">
	        <canvas id="wordSpace" style="z-index: 0; position:absolute; left:0px; top:180px;" width="360" height="120"></canvas>
	        <canvas id="imageFade" style="z-index: 1; position:absolute; left:0px; top:180px;" width="360" height="120"></canvas> -->
	    </div>
	    <div id="buttons">
	    	<button type="button" id="menuButton" style="z-index: 4; position:absolute; left:0px; top:300;" value=""></button>
	    	<button type="button" id="nextButton" style="z-index: 4; position:absolute; left:180px; top:300;" value=""></button>
	    </div>
	
	</div>
    
</body>

</html>
