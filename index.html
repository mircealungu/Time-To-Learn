<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable Web Basic Template" />

    <title>Tizen Wearable Web Basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/main.js"></script>
</head>

<body>
	<div id="mainPage" style="display:none;">	
		<div id="header">
			<canvas class="header" id="digitalTime" width="360" height="100"></canvas>
			<!--  digital time is printed here -->
		</div>
	    <div id="main">
	        <canvas class="main" id="wordSpace" width="360" height="140"></canvas>
	    </div>
	    <div id="footer">
	    	<input type="submit" id="revealButton" class="footerButtonLeft" value="">
	    	<input type="submit" id="nextButton" class="footerButtonRight" value="">
	    </div>
	</div>
    
    <div id="login" style="display:block;">
    	<div id="loginHeader">
    		<canvas class="header" id="digitalTime" width="360" height="100"></canvas>
    	</div>
    	<div id="loginMain" style="text-align:center;">
    		<input type="tel" id="password" maxLength="4" class="inputPassword" size="4">'
    		<canvas width="360" height="70"></canvas>
    	</div>
    	<div id="loginFooter" style="text-align:center;">
	    	<input type="submit" id="acceptButton" class="footerButton" value="">
	    </div>
    </div>
</body>

</html>
