<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable Web Basic Template" />

    <title>Tizen Wearable Web Basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/main.js"></script>
</head>

<body>

	<div id="login" style="display:block;">
    	<div id="loginHeader">
    		<canvas id="digitSpace" width="360" height="110"></canvas>
    	</div>
    	<div id="loginFooter" style="text-align:center;">
    		<div>
		    	<input type="submit" id="oneButton" class="numberButton" value="1">
		    	<input type="submit" id="twoButton" class="numberButton" value="2">
		    	<input type="submit" id="threeButton" class="numberButton" value="3">
	    	</div>
	    	<div>
	    		<input type="submit" id="okayButton" class="sideButtonLeft" value=" ">
		    	<input type="submit" id="fourButton" class="numberButton" value="4">
		    	<input type="submit" id="fiveButton" class="numberButton" value="5">
		    	<input type="submit" id="sixButton" class="numberButton" value="6">
		    	<input type="submit" id="deleteButton" class="sideButtonRight" value=" ">
	    	</div>
	    	<div>
		    	<input type="submit" id="sevenButton" class="numberButton" value="7">
		    	<input type="submit" id="eightButton" class="numberButton" value="8">
		    	<input type="submit" id="nineButton" class="numberButton" value="9">
	    	</div>
	    	<div>
		    	<input type="submit" id="zeroButton" class="numberButton" value="0">
	    	</div>
	    </div>
    </div>
    
	<div id="mainPage" style="display:none;">	
		<div id="time">
			<canvas id="digitalTime" width="360" height="180"></canvas>
			<!--  digital time is printed here -->
		</div>
	    <div id="words">
	        <canvas id="wordSpace" style="z-index: 0; position:absolute; left:0px; top:180px;" width="360" height="120"></canvas>
	        <canvas id="revealButton" style="z-index: 1; position:absolute; left:0px; top:180;" width="360" height="120"></canvas>
	    </div>
	    <div id="button">
	    	<input type="submit" id="nextButton" class="nextButton" value="">
	    </div>
	</div>
    
</body>

</html>
