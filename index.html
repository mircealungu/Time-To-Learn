<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable Web Basic Template" />

    <title>Time to Learn</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
   <!-- <script data-main="js/build/main-built.js" src="js/lib/require.js"></script> -->
    <script data-main="js/app/main.js" src="js/lib/require.js"></script> 
    <!--<script type="text/javascript" src="js/app/selectLanguages.js""></script>-->
    <script type="text/javascript" src="js/app/qrcode.js"></script>
</head>

<body>

	<div id="languageFlags" style="display: block;">
		<div id="1BlockOfFlags"></div>
		<div id="backLangButton" class="langScreensButtons"></div>
		<div id="nextLangButton" class="langScreensButtons"></div>
	</div>
	
	<div id="codeShowPage" style="display: none;">
		<div id="codeShowHeader">
			<canvas id="codeShowHeaderCanvas" width="360" height="70"></canvas>
		</div>
		<div id="codeShowDigits" style="display: block;">
			<canvas id="codeShowDigitsCanvas" width="360" height="210"></canvas>
		</div>
		<div id="qrcode" style="display: none;">
			<div id="imageQR"></div>
		</div>
		<div id="codeShowMessage">
			<canvas id="codeShowMessageCanvas" width="360" height="20"></canvas>
		</div>
		<div id="backButtonInCodeShow">
			<input type="submit" class="backButton" id="backButtonInCodeShow" value=" ">
		</div>
	</div>
	
	<div id="mainPage" style="display:none;">
		<div id="revealedPage">
			<div id="revealedSpace">
				<canvas id="wrongCanvas"></canvas>
				<canvas id="menuCanvas"></canvas>
				<canvas id="rightCanvas"></canvas>
			</div>
			<div id="revealedButtons">
				<input type="submit" id="wrongButton" value=" ">
	    		<input type="submit" id="menuButton" value=" ">
	    		<input type="submit" id="rightButton" value=" ">
			</div>
		</div>
		
		<div id="menuPage">
			<!-- I wasn't sure wheter to refactor this, since only three things and to create 3 differente css objects for it seems overdoing it -->
			<div id="menuSpace">
				<input type="submit" id="wrongTranslationButton" class="sButton sButtonMenu" style="top:60px; left:80px;" value="wrong translation">
				<input type="submit" id="learnedButton" class="sButton sButtonMenu" style="top:140px; left:80px;" value="I learned it! &#x00A; don't show it again">
				<input type="submit" id="contextInMenuButton" class="sButton sButtonMenu" style="top:220px; left:80px;" value="show context">
			</div>
			<div id="menuButtons">
				<input type="submit" class="backButton" id="backButtonInMenu" value=" ">
			</div>
		</div>
		
		<div id="settingsPage">
			<div id="settingsSpace">	
				<input type="submit" id="reverseButton" class="sButton sButtonSettings" value="reverse">
				<input type="submit" id="profileButton" class="sButton sButtonSettings" value="profile">
				<input type="submit" id="logOutButton" class="sButton sButtonSettings" value="log out">
				<input type="submit" id="codeShowButton" class="sButton sButtonSettings" value="show code">
			</div>
			<div id="settingsButtons">
				<input type="submit" class="backButton" id="backButtonInSettings" value=" ">	
			</div>
		</div>
		
		<div id="profilePage">
			<canvas id="profileCanvas" width="360" height="300"></canvas>
			<input type="submit" id="leftInProfile" value=" ">
			<input type="submit" id="rightInProfile" value=" ">
			<canvas id="profilePageIconCanvas"></canvas>
			<div id="profileButtons">
				<input type="submit" class="backButton" id="backButtonInProfile" value=" ">
			</div>
		</div>
		
		<div id="showContextPage">
 			 <canvas id="contextCanvas" width="360" height="300"></canvas>
 		</div>
		
		<div id="clickTracker">
			<canvas id="clickTrackerCanvas" width="360" height="360"></canvas>
		</div>

		<div id="popup">
			<canvas id="popupCanvas"></canvas>
			<canvas id="popupFireworksCanvas"></canvas>
			<div id="popupButtons">
				<input type="submit" id="okayButtonInPopup" value=" ">
			</div>
		</div>
		
		<div id="time">
			<canvas id="rotationCanvas"></canvas>
			<canvas id="landscapeCanvas"></canvas>
	        <canvas id="timeCanvas"></canvas>
	        <canvas id="iconCanvas"></canvas>
	        <canvas id="temperatureCanvas"></canvas>
	        <canvas id="weatherCanvas"></canvas>
        	<svg style="position: absolute; left: 0px; top:0px; z-index: 3; width: 360px; height: 180px;">
				<path id="battery" fill="none" stroke="green" stroke-width="20"/>
 			</svg>
		</div>
	    <div id="words">
	        <canvas id="wordCanvas" style="z-index: 1; position:absolute; left:0px; top:180px;" width="360" height="120"></canvas>
	        <canvas id="popupWordCanvas" ></canvas>
	    </div>
	    <div id="buttons">
	    	<button type="button" id="contextButton" value=""></button>
	    	<button type="button" id="revealButton" value=""></button>
	    </div>
	
	</div>
</body>

</html>
