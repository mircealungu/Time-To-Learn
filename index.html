<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable Web Basic Template" />

    <title>Tizen Wearable Web Basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/main.js"></script>
</head>

<body>
	<div id="header">
		<canvas class="header" id="digitalTime" width="360" height="100"></canvas>
		<!--  digital time is printed here -->
	</div>
    <div id="main">
        <canvas class="main" id="wordSpace" width="360" height="140"></canvas>
    </div>
    <div id="footer">
    	<input type="submit" id="correctButton" class="footerButtonLeft" value="" onClick="revealClicked()">
    	<input type="submit" id="wrongButton" class="footerButtonRight" value="" onClick="nextClicked()">
    </div>
</body>

</html>
